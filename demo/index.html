<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
    <link rel="stylesheet" href="../dist/leaflet-carousel.css" />
    <link rel="stylesheet" href="./main.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
    <script type="text/javascript" src="./semicircle.js"></script>
    <script type="text/javascript" src="../dist/leaflet-carousel.src.js"></script>

    <script type="text/javascript" src="./temples.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <title>Leaflet carousel example</title>

</head>

<body>
    <div id="map-content"></div>
    <div id="panel">
      <h2>Leaflet - carousel plugin</h2>
      
      <p class="select-row">no steps:</p>
      <select id="select-no-steps" onChange="render()">
        <option value="5">5</option>    
        <option value="10" selected>10</option>    
        <option value="15">15</option>    
        <option value="20">20</option>    
        <option value="25">25</option>    
        <option value="30">30</option>    
      </select>

      <p class="select-row">max distance of carousel (m)</p>
      <select id="select-max-distance" onChange="render()">
        <option value="10000">10000</option>    
        <option value="20000">20000</option>    
        <option value="40000">40000</option>    
        <option value="60000">60000</option>    
        <option value="80000">80000</option>    
        <option value="100000" selected>10000</option>    
        <option value="150000">10000</option>    
        <option value="200000">20000</option>    
        <option value="300000">30000</option>    
      </select>

      <p class="select-row">opacity boost</p>
      <select id="select-opacity-decrease" onChange="render()">
        <option value="0.7">0.7</option>
        <option value="0.8">0.8</option>
        <option value="0.9">0.9</option>
        <option value="1" selected>1</option>
        <option value="1.1">1.1</option>
        <option value="1.2">1.2</option>
        <option value="1.3">1.3</option>
        <option value="1.4">1.4</option>
        <option value="1.5">1.5</option>    
      </select>

      <p class="select-row">angle of segment:</p>
      <select id="select-angle" onChange="render()">
        <option value="3">3</option>    
        <option value="9">9</option>    
        <option value="10">10</option>    
        <option value="15" selected>15</option>    
        <option value="18">18</option>    
      </select>


      <p><i><b>Data:</b> Presence of Isiac cults temples in the area of Ancient Greece (author: Tomáš Glomb)</i></p>

    </div>
</body>

</html>
